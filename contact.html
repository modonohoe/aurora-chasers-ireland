<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Information hub for seeing and chasing the Northern lights Aurora Borealis in Ireland.">
    <meta name="keywords" content="aurora borealis, nothern lights, ireland, aurora chasing">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Aurora Chasers Ireland</title>
</head>
<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Aurora Chasers Ireland</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="contact.html">Contact</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="tips_and_resources.html">Tips & Resources</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <section>
        <div id="hero">
            <img src="assets/images/Header image Aurora Borealis at Malin Head.jpg" alt="Photo of the Northern lights over Malin Head">
        </div>
    </section>

    <section id="forms-flexbox">
        <div id="forms">
            <span id="contact-us">
                <form action="https://www.datastore.com" method="POST">
                    <fieldset>
                      <legend>Contact Us!</legend>
                      <label for="fname">First name:</label>
                      <input type="text" id="fname" name="fname" placeholder="e.g. John" required><br><br>
                      <label for="lname">Last name:</label>
                      <input type="text" id="lname" name="lname" placeholder="e.g. Turner" required><br><br>
                      <label for="email">Email:</label>
                      <input type="email" id="email" name="email" placeholder="e.g johnturner@gmail.com" required><br><br>
                      <label for="textarea">Your message / enquiry:</label>
                      <input type="text" id="textarea" name="textarea" placeholder="type your message or enquiry here..." required><br><br>
                      <input type="checkbox" id="robot" name="robot" value="yes">
                      <label for="robot"> Check this box to confirm you are not a robot:</label><br><br>
                      <input type="submit" value="Submit">
                    </fieldset>
                </form>
            </span>

            <span id="subscribe">
                <form action="https://www.datastore.com" method="POST">
                    <fieldset>
                      <legend>Subscribe to our mailing list!</legend>
                      <label for="fname">First name:</label>
                      <input type="text" id="fname" name="fname" placeholder="e.g. Jane" required><br><br>
                      <label for="lname">Last name:</label>
                      <input type="text" id="lname" name="lname" placeholder="e.g. Wurner" required><br><br>
                      <label for="email">Email:</label>
                      <input type="email" id="email" name="email" placeholder="e.g janewurner@gmail.com" required><br><br>
                      <input type="checkbox" id="robot" name="robot" value="yes">
                      <label for="robot"> Check this box to confirm you are not a robot:</label><br><br>
                      <input type="submit" value="Submit">
                    </fieldset>
                </form>
            </span>
        </div>
    </section>

<footer>
    <div>
     <a href="www.facebook.com">Facebook</a>
     <a href="www.instagram.com">Instagram</a>
     <a href="www.twitter.com">Twitter</a>
    </div>
</footer>
</body>
</html>
