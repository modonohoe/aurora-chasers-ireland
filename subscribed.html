<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Information hub for seeing and chasing the Northern lights Aurora Borealis in Ireland.">
    <meta name="keywords" content="aurora borealis, nothern lights, ireland, aurora chasing">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Aurora Chasers Ireland</title>
</head>
<body>
    <header id="header">
        <div id="logo">
            <a href="index.html">
                <h1>Aurora Chasers Ireland</h1>
            </a>
        </div>
        <nav>
            <ul id="menu">
                <li class="active">
                    <a href="contact.html">Contact</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="tips_and_resources.html">Tips & Resources</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>

    <section>
        <div id="hero">
            <img src="assets/images/Header image Aurora Borealis at Malin Head.jpg" alt="Photo of the Northern lights over Malin Head">
        </div>
    </section>

    <section>
        <div id="forms">
            <form id="contact-us" action="query_received.html">
                <fieldset class="form-styling">
                  <legend>Contact Us!</legend>
                      <label for="fname" class="input-styles-1">First name:</label>
                      <input type="text" id="fname" name="fname" placeholder="e.g. John" required class="input-styles-2"><br>
                      <label for="lname" class="input-styles-1">Last name:</label>
                      <input type="text" id="lname" name="lname" placeholder="e.g. Turner" required class="input-styles-2"><br>
                      <label for="email" class="input-styles-1">Email:</label>
                      <input type="email" id="email" name="email" placeholder="e.g johnturner@gmail.com" required class="input-styles-2"><br>
                      <label for="textarea" class="input-styles-1">Your message / enquiry:</label>
                      <textarea id="textarea" name="textarea" rows="6" cols="80" placeholder="type your message or enquiry here..." required class="input-styles-2"></textarea><br>
                      <input type="checkbox" id="robot" name="robot" value="yes" required>
                      <label for="robot" class="input-styles-1"> Check this box to confirm you are not a robot</label><br>
                      <input type="submit" class="submit" value="Submit">
                </fieldset>
            </form>
            


            <form id="subscribe" action="subscribed.html">
                <fieldset>
                  <legend>Subscribe to our mailing list!</legend>
                      <label for="fname" class="input-styles-1">First name:</label>
                      <input type="text" id="fname" name="fname" placeholder="e.g. Jane" required class="input-styles-2"><br>
                      <label for="lname" class="input-styles-1">Last name:</label>
                      <input type="text" id="lname" name="lname" placeholder="e.g. Wurner" required class="input-styles-2"><br>
                      <label for="email" class="input-styles-1">Email:</label>
                      <input type="email" id="email" name="email" placeholder="e.g janewurner@gmail.com" required class="input-styles-2"><br>
                      <input type="checkbox" id="robot" name="robot" value="yes" required>
                      <label for="robot" class="input-styles-1"> Check this box to confirm you are not a robot</label><br>
                      <input type="submit" class="submit" value="Submit">
                </fieldset>
            </form>
        
            <span class="cursive">
                <h3>Happy Aurora hunting!!</h3>
            </span>
        </div>
    </section>

    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our twitter page (opens in a new tab)"><i class="fa-brands fa-square-twitter"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Visit our youtube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
</body>
</html>
